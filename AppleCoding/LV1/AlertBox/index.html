  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Navbar</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav> 

    <ul class="list-group">
      <li class="list-group-item">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul> 

    
    <div class="black-bg">
      <div class="white-bg">
        <h4>로그인하세요</h4>
        <button class="btn btn-danger" id="close">닫기</button>
      </div>
    </div> 
    <button id="login">Login</button>
    

    <script>
      // document.querySelector('.navbar-toggler').addEventListener('click',function(){
      //   document.querySelector('.list-group').classList.toggle('show');
      // });

//로그인 버튼 
      $('#login').on('click', function(){
        $('.black-bg').addClass('show-modal')
      });

//닫기버튼
      $('#close').on('click',function(){
        $('.black-bg').hide();
      });
//nav-list 애니메이션
      $('.navbar-toggler').on('click',function(){
        $('.list-group').toggleClass('show');
      })

/*
(일반js) 
document.querySelectorAll('.hello')[0].innerHTML = "🍎";
jquery는 여러 줄의 유사한 html 변경하고 싶을 때 한번에 됨 */
      // $('.hello').html('❤️'); 
      //제이쿼리만의 문법만 써야함 .html() .css() .hide() .fadeout() .toggelClass()

/* 함수명이 짧아진다 
      $('.hello').css('color','red');
      $('.hello').addClass('show');
      $('.hello').toggelClass('show'); */

    </script>

    <script>
      document.querySelector('.black-bg').addEventListener('click',function(e){
        if (e.target == document.querySelector('.black-bg')){
          document.querySelector('.black-bg').classList.remove('show-modal');
        }
      })
      

      /*
      이벤트 버블링을 방지하기 위해 e.target 을 써서 클릭한 영역의 클래스명이 타켓과 일치하면 함수가 실행되도록 해줌 
      e.target; 실제 클릭한 요소 알려줌 (이벤트 발생한 곳)
      e.currentTarget; 지금 이벤트리스너가 달린 곳 알려줌 (참고로 this라고 써도 똑같음)
      e.preventDefault(); 실행하면 이벤트 기본 동작을 막아줌
      e.stopPropagation(); 실행하면 내 상위요소로의 이벤트 버블링을 중단해줌
      */
     
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
